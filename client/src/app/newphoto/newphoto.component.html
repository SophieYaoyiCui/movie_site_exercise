<div>
  <h3> Upload a Photo</h3>
  <form #newphotoForm="ngForm" (ngSubmit)="save(newphotoForm)">
    <div>

      <label>Title:
        <input required minlength="2" #title="ngModel" placeholder="title" name="title" class="form-control" [(ngModel)]="photo.title">
      </label>
      <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
        <div *ngIf="title.errors.minlength">
          Title must be at least 2 characters long.
        </div>
      </div>
      <br/>

      <label>Resort:
        <input required minlength="2" #resort="ngModel" placeholder="resort" name="resort" class="form-control" [(ngModel)]="photo.resort">
      </label>
      <div *ngIf="resort.invalid && (resort.dirty || resort.touched)" class="alert alert-danger">
        <div *ngIf="resort.errors.minlength">
          Title must be at least 2 characters long.
        </div>
      </div>
      <br/>

      <label>Description:
        <input placeholder="description" name="description" class="form-control" [(ngModel)]="photo.description"> <!-- [()]two way binding-->
      </label>
      <br/>
      <label>Select a File:
        <input type="file" name="file" (change)="handleFileInput($event.target)"> <!-- listen to change event -->
      </label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!newphotoForm.valid">save</button>
  </form>
</div>
